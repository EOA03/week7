<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-primary">Financial Tracker</h1>

    <div class="container mt-5">
        <form id="myForm" method="dialog">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="type">Type</label>
                    <select class="form-control" id="input-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Enter name">
                </div>
                <div class="form-group col-md-2">
                    <label for="amount">Amount (IDR)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Rp</span>
                        </div>
                        <input type="number" class="form-control" id="input-amount" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="input-date">
                </div>
                <div class="form-group col-md-2">
                    <label for="details">Details</label>
                    <input type="text" class="form-control" id="input-details" placeholder="Enter details">
                </div>
                <div class="form-group col-md-2 d-flex align-items-end justify-content-center">
                    <button type="submit" class="btn btn-primary" id="form-button">Add Records</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <h6 id="heading-expense">Expenses</h6>
        <ul class="expense-list"></ul>
    </div>

    <div class="container">
        <h6 id="heading-income">Incomes</h6>
        <ul class="income-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./dist/script.js"></script>
</body>
</html>
